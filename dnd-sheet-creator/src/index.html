<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criador de Fichas D&D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dungeons & Dragons</h1>
            <p class="subtitle">Criador de Fichas de Personagem</p>
            <div id="user-area" class="user-area">
                <span id="display-name" class="display-name">Visitante</span>
                <button id="signout" class="signout-btn">Sair</button>
            </div>
        </div>

        <!-- HOME PAGE -->
        <div id="homePage" class="page active">
            <div class="parchment">
                <div class="home-buttons">
                    <button class="btn" onclick="showPage('createPage')">
                        ‚öîÔ∏è Criar Ficha
                    </button>
                    <button class="btn" onclick="showPage('listPage')">
                        üìú Suas Fichas
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/storage.js"></script>
    <!-- Firebase (compat) carregado para permitir exibir o nome do usu√°rio -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="../../firebase-config.js"></script>
    <script>
        // Mostra o nome do usu√°rio autenticado (se o Firebase estiver carregado)
        (function(){
            const displayEl = document.getElementById('display-name');
            const signoutBtn = document.getElementById('signout');

            function showUser(user){
                if (!user){
                    displayEl.textContent = 'Visitante';
                    signoutBtn.style.display = 'none';
                    return;
                }

                // Prefer displayName, sen√£o email, sen√£o label para an√¥nimo
                let name = user.displayName || user.email || (user.isAnonymous ? 'Convidado' : 'Usu√°rio');
                displayEl.textContent = name;
                signoutBtn.style.display = 'inline-block';
            }

            if (window.firebase && firebase.auth){
                firebase.auth().onAuthStateChanged((user) => {
                    try{ showUser(user); } catch(e){ console.error(e); }
                });

                signoutBtn.addEventListener('click', () => {
                    firebase.auth().signOut().then(() => {
                        // opcional: redireciona para a p√°gina principal do site
                        window.location.reload();
                    }).catch(err => {
                        console.error('Erro ao sair:', err);
                        alert('Erro ao sair. Veja o console para detalhes.');
                    });
                });
            } else {
                // Firebase n√£o carregado ‚Äî apenas mostra 'Visitante'
                console.warn('Firebase n√£o dispon√≠vel em index.html ‚Äî o nome do usu√°rio n√£o ser√° exibido.');
                showUser(null);
            }
        })();
    </script>
</body>
</html>
